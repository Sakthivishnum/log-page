<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login">
        <div class="image">
            <img src="assets/Black Cat Animals & Pets Logo.png" alt="" width="100" height="100">
        </div>
        <div class="form">
            <form action="">
                <label for="email">Email</label><br>
                <input type="email" id="email" name="email" required placeholder="abc@gmail.com" ><br>
                <label for="password">Password</label><br>
                <input type="text" id="password" name="password" required placeholder="************"><br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
